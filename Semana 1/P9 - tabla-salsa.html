<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tabla de Salsa</title>
	<style>
		table, td, th{
			border: solid 1px green;
			border-collapse: collapse;
			padding: 10px;
			text-align: center;
		
		}
		
	</style>
</head>

<body>
	<table>
		<thead>
			<tr>
				<th>Año de publicación</th>
				<th>Nombre</th>
				<th>Cantante</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td colspan="3">Salsa</th>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<td>1989</td>
				<td>Empezando a vivir</td>
				<td rowspan="4">Jerry Rivera</td>
			</tr>
			<tr>
				<td>1990</td>
				<td>Abriendo puertas</td>
				
			</tr>
			<tr>
				<td>1992</td>
				<td>Cuenta conmigo</td>
				
			</tr>
			<tr>
				<td>1993</td>
				<td>Cara de niño</td>
				
			</tr>
		</tbody>
			
		
	</table>
</body>
</html>
